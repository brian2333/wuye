<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>维修中心</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-iconfont.2.0.css" />
    <style>

    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav " id="header">
        <a class="aui-pull-left" tapmode onclick="fnCloseToWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">维修中心</div>
    </header>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var header = $api.byId('header');
        //$api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        //判断处理页面是否提交
        if(api.pageParam.pageIndex){
           apiPageIndex = api.pageParam.pageIndex;
        }else{
           apiPageIndex = null;
        }
        api.openFrame({
            name: 'master_body',
            url: './master_body.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                name: 'test',
                pageIndex:apiPageIndex
            },
            //打开页面，从新加载
            reload: true,
            bounces: false,
            bgColor: 'rgba(0,0,0,0)',
            vScrollBarEnabled: true,
            hScrollBarEnabled: true
        });
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            fnCloseToWin();

        });

    };
    function fnCloseToWin(){
      api.closeToWin({
        name:"main"
      });
    }
</script>

</html>
